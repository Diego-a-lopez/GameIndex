<!DOCTYPE html>

<html lang="es">

    <head>
        <title>pokeAPP</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="pokemon.css"> 
    </head>

    <body>	
	
		<header>
			<h1>PokeApp-Pokédex</h1>
		</header>
		
		<main>
           
			<section id = "busqueda-pokemon">
				<div role= "search" id= "buscador">
					<h2>Buscar por nombre o número de pokédex</h2>
						<input role="searchbox" id="lector" placeholder="Buscar por nombre o Nº"/> 
						<input type="submit" id="boton_buscar" value="Buscar" aria-controls="resultado-busqueda" aria-errormessage="error-buscar"> <br />
						
						<p role="alert" id="error-buscar"></p> 
				</div>   
				<div aria-live="assertive" id="resultado-busqueda"></div>	
			</section>  
         
			<section id= "filtro-tipos">
			 
				<h2 id="titulo-filtro">Filtro</h2>
               
					<h3>Seleccione uno o dos tipos para realizar el filtro</h3>
						<form name=ftipos class="opciones"> 
							<input type="checkbox" name="tipo" value="1"> 
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/c/c4/latest/20191221233818/Tipo_normal.png/80px-Tipo_normal.png" alt="Normal">
						
							<input type="checkbox" name="tipo" value="2">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/f/f9/latest/20191221233728/Tipo_lucha.png/80px-Tipo_lucha.png" alt="Lucha"><br>
						
							<input type="checkbox" name="tipo" value="3">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/9/9d/latest/20191113212951/Tipo_volador.png/80px-Tipo_volador.png" alt="Volador">
						
							<input type="checkbox" name="tipo" value="4">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/9/92/latest/20191113212951/Tipo_veneno.png/80px-Tipo_veneno.png" alt="Veneno"><br>
						
							<input type="checkbox" name="tipo" value="5">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/7/7d/latest/20191113212951/Tipo_tierra.png/80px-Tipo_tierra.png" alt="Tierra">
						
							<input type="checkbox" name="tipo" value="6">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/0/05/latest/20191113212950/Tipo_roca.png/80px-Tipo_roca.png" alt="Roca"><br>
						
							<input type="checkbox" name="tipo" value="7">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/6/6e/latest/20191113212836/Tipo_bicho.png/80px-Tipo_bicho.png" alt="Bicho">
						
							<input type="checkbox" name="tipo" value="8">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/5/5f/latest/20191113212837/Tipo_fantasma.png/80px-Tipo_fantasma.png" alt="Fantasma"><br>
					
							<input type="checkbox" name="tipo" value="9">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/e/e1/latest/20191113212835/Tipo_acero.png/80px-Tipo_acero.png" alt="Acero">
						
							<input type="checkbox" name="tipo" value="10">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/a/a7/latest/20191113212837/Tipo_fuego.png/80px-Tipo_fuego.png" alt="Fuego"><br>
						
							<input type="checkbox" name="tipo" value="11">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/6/64/latest/20191113212835/Tipo_agua.png/80px-Tipo_agua.png" alt="Agua">
						
							<input type="checkbox" name="tipo" value="12">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/c/ca/latest/20191113212949/Tipo_planta.png/80px-Tipo_planta.png" alt="Planta"><br>
						
							<input type="checkbox" name="tipo" value="13">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/5/5d/latest/20191113212836/Tipo_el%C3%A9ctrico.png/80px-Tipo_el%C3%A9ctrico.png" alt="Electrico">
						
							<input type="checkbox" name="tipo" value="14">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/f/f5/latest/20191113212950/Tipo_ps%C3%ADquico.png/80px-Tipo_ps%C3%ADquico.png" alt="Psiquico"><br>
						
							<input type="checkbox" name="tipo" value="15">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/1/13/latest/20191113212837/Tipo_hielo.png/80px-Tipo_hielo.png" alt="Hielo">
							
							<input type="checkbox" name="tipo" value="16">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/c/cb/latest/20191113212836/Tipo_drag%C3%B3n.png/80px-Tipo_drag%C3%B3n.png" alt="Dragon"><br>
						
							<input type="checkbox" name="tipo" value="17">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/5/5a/latest/20191113212950/Tipo_siniestro.png/80px-Tipo_siniestro.png" alt="Siniestro">
						
							<input type="checkbox" name="tipo" value="18">
							<img src= "https://images.wikidexcdn.net/mwuploads/wikidex/thumb/5/59/latest/20191113212837/Tipo_hada.png/80px-Tipo_hada.png" alt="Hada">
					                         
						</form>
						<input type="submit" id="boton_tipo" value="Buscar por tipos" aria-controls="resultado-filtro" aria-errormessage="error-filtro"> <br />
					
					<p role="alert" id="error-filtro" ></p>
					
					<div aria-live="assertive" id="resultado-filtro"></div>
						
				</section>
			
		</main>

		</footer>

        <script src="peticiones.js"></script>
        
    </body>

</html>
